<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Balance & Statistics</title>
        <link rel="stylesheet" href="balance_and_statistics.css">
        <script type="text/javascript" src="balance_and_statistics.js" defer></script>
    </head>
    <body>
        <header class="h_and_nav">
            <h1 class="falcon_capital">Falcon Capital</h1>
            <nav class="nav_container">
                <a href="http://127.0.0.1:5500/main_page/main_page.html" class="direct">Home</a>
                <a href="http://127.0.0.1:5500/make_deposit/make_deposit.html" class="direct">Deposit</a>
                <a href="http://127.0.0.1:5500/view_transactions/view_transactions.html" class="direct">View Transactions</a>
                <a href="http://127.0.0.1:5500/money_transfer/money_transfer.html" class="direct">Money Transfer</a>
                <a href="http://127.0.0.1:5500/take_loan/take_loan.html" class="direct">Taking a Loan</a>
                <a href="http://127.0.0.1:5500/balance_and_statistics/balance_and_statistics.html" class="direct actually-here">Balance and Statistics</a>
            </nav>
        </header>
        <main class="balance_and_stats">
            <section class="balance-common-info">
                <section class="balance-container">
                    <p class="balance-currency"><span class="balance">0000</span> <span class="currency">EUR</span></p>
                </section>
                <section class="spending-and-income-container">
                    <section class="total-spending">
                        <p class="spending cash-move"><span class="amount">0000</span> <span class="curr">EUR</span></p>
                        <p class="spending-capt captions">TOTAL SPENDINGS</p>
                    </section>
                    <section class="total-income">
                        <p class="income cash-move"><span class="amount">0000</span> <span class="curr">EUR</span></p>
                        <p class="income-capt captions">TOTAL INCOME</p>
                    </section>
                </section>
            </section>
            <section class="balance-common-info">
                <section class="t-container right-border">
                    <p class="capt">Biggest source of revenue:</p>
                    <p class="username">username</p>
                    <section class="to-date">
                        <p class="move-capt">Income to date</p>
                        <p class="money-curr inc"><span class="money">0000</span> <span class="curr">EUR</span></p>
                    </section>
                </section>
                <section class="t-container left-border">
                    <p class="capt">Most expenses:</p>
                    <p class="username">username</p>
                    <section class="to-date">
                        <p class="move-capt">Expenses to date</p>
                        <p class="money-curr spend"><span class="money">0000</span> <span class="curr">EUR</span></p>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
