<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FinnApp register</title>
        <link rel="stylesheet" href="register.css">
        <script type="text/javascript" src="register.js" defer></script>
    </head>
    <body>
        <section class="reg-interface">
            <main class="left-side">
                <section class = "form-container">
                    <h2 class="create-acc">Create account</h2>
                    <form action="#" class="login">
                        <input type="text" class="reg-email form-item" name="email" placeholder="Email Address" maxlength="25">
                        <input type="text" class="reg-user-name form-item" name="user-name" placeholder="User Name" maxlength="15">
                        <input type="password" class="reg-password form-item" name="password" placeholder="Password" maxlength="15">
                        <input type="password" class="reg-password form-item" name="rep-password" placeholder="Repeat Password" maxlength="15">
                        <button class="send-reg-info" id="regButton">Register</button>
                        <button class="send-reg-info" id="signButton">Sign in</button>
                    </form>
                </section>
                <sectino class="data-requirements">
                    <p class="req-capt">The email address must be in standard format . The username can consists only letters and numbers. The password must consist uppercase letter, lowercase letter and number. The password and repeat password fields must match.</p>
                </sectino>
            </main>
            <section class="right-side">
            </section>
        </section>
    </body>
</html>
