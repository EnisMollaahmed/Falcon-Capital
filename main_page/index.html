<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Page</title>
        <link rel="stylesheet" href="main_page.css">
        <script type="text/javascript" src="main_page.js" defer></script>
    </head>
    <body>
        <header class="h_and_nav">
        <h1 class="falcon_capital">Falcon Capital</h1>
        <nav class="nav_container">
            <a href="/Falcon-Capital/main_page/index.html" class="direct actually-here">Home</a>
            <a href="/Falcon-Capital/make_deposit/index.html" class="direct">Deposit</a>
            <a href="/Falcon-Capital/view_transactions/index.html" class="direct">View Transactions</a>
            <a href="/Falcon-Capital/money_transfer/index.html" class="direct">Money Transfer</a>
            <a href="/Falcon-Capital/take_loan/index.html" class="direct">Taking a Loan</a>
            <a href="/Falcon-Capital/balance_and_statistics/index.html" class="direct">Balance and Statistics</a>
            <button type="button" class="exit-button">Exit</button>
        </nav>
        </header>
        <main class="dashboard">
            <section class="currency-container">
                <p class="one-bgn">1 BGN exchange rate</p>
                <section class="euro-container concrete-currency">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Euro_symbol_black.svg/471px-Euro_symbol_black.svg.png?20220130161931" alt="EUR sign" class="eu-sign flag">
                    <p class="currency-name">Euro</p>
                    <p class="currency-value">0,51</p>
                </section>
                <section class="usd-container concrete-currency">
                    <img src="https://cdn-icons-png.freepik.com/512/33/33007.png" alt="US Dollar sign" class="usd-sign flag">
                    <p class="currency-name">US Dollar</p>
                    <p class="currency-value">0,56</p>
                </section>
                <section class="tl-container concrete-currency">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Turkish_lira_symbol_black.svg" alt="Turkish Lira sign" class="tl-sign flag">
                    <p class="currency-name">Turkish Lira</p>
                    <p class="currency-value">16,87</p>
                </section><section class="rubla-container concrete-currency">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Ruble_sign.svg/561px-Ruble_sign.svg.png" alt="Ruble sign" class="rub-sign flag">
                    <p class="currency-name">Russian Ruble</p>
                    <p class="currency-value">49,08</p>
                </section>
                <!-- <section class="alb-container concrete-currency">
                    <img src="https://cdn-icons-png.flaticon.com/512/33/33038.png" alt="Albanian Lek sign" class="all-sign flag">
                    <p class="currency-name">Albanian Lek</p>
                    <p class="currency-value">53,10</p>
                </section> -->
            </section>
            <section class="user-balance">
                <h2 class="wellcome-message">Welcome <span class="username">username</span></h2>
                <section class="balance">
                    <section class="show-balance">
                        <p class="balance-capt">Balance</p>
                        <p class="balance-currency"><span class="amount">0000</span> <span class="currency">EUR</span></p>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
