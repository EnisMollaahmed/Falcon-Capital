<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FinnApp Sign-in</title>
        <link rel="stylesheet" href="sign_in.css">
    </head>
    <body>
        <section class="sign-in-interface">
            <main class="central-sign-in">
                <h1 class="falcon">Falcon Capital</h1>
                <section class = "form-container">
                    <h2 class="sign-to-acc">Sign in</h2>
                    <form action="#" class="sign-in">
                        <input type="text" class="sign-email form-item text-inp" name="email" placeholder="Email Address" maxlength="25">
                        <input type="password" class="sign-password form-item text-inp" name="password" placeholder="Password" maxlength="25">
                        <button class="send-sign-in-info form-item" id="signButton">Sign In</button>
                        <div class="or-container">
                            <p class="or">If you don't have an account</p>
                        </div>
                        <button class="send-sign-in-info form-item" id="regButton">Register</button>
                    </form>
                </section>
            </main>
        </section>
    </body>
</html>
